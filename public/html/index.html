<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pom Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>
  <div class="container">

    <div class="row">
      <div class="col-md-7 col-md-offset-2">
        <p id="toptext">READY?</p>
        <img id="pic" src="https://media.giphy.com/media/l0HFi6Elu4pZEP2ec/giphy.gif" class="img-responsive img-rounded center-block" alt="" />
        <h1 id="timer">
          <span id="minutes">00</span>:<span id="seconds">03</span>
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-7 col-md-offset-2">
        <button class="btn btn-success btn-block" id="start">Start</button>
        <button class="btn btn-primary btn-block" id="break">Break</button>
      </div>
    </div>

  </div>

    <script   src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
