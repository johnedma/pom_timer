<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pom Timer</title>

  </head>
  <body>
  <div class="container">

    <div class="row">

        <h1 id="timer">

    </div>
    <div class="row">
      <div class="col-md-7 col-md-offset-2">
        <button class="btn btn-success btn-block" id="start">Start</button>

      </div>

    </div>

  </div>

    <script   src="https://code.jquery.com/jquery-2.2.4.js"

</html>
